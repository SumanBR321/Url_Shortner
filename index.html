<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <div class="input-container">
            <input type="text" id="longUrl" placeholder="Enter your long URL here">
            <button onclick="shortenUrl()">Shorten URL</button>
        </div>
        <div id="error-message" class="error-message"></div>
        <div id="shortenedUrlContainer" class="shortened-url-container" style="display: none;">
            <p>Shortened URL: <span id="shortenedUrl"></span></p>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
        <h2>Shortened URLs History</h2>
        <ul id="historyList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
